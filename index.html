<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="card">
          <div class="img__wrapper">
            <img
              class="card__prev"
              src="images/image-equilibrium.jpg"
              alt="image equilibrium"
            />
            <div class="underlay">
              <img src="./images/icon-view.svg" alt="" />
            </div>
          </div>
          <h2 class="card__title">
            <a class="link" href="">Equilibrium #3429</a>
          </h2>
          <p class="card__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__pays">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>
            <div class="days-left">
              <img src="./images/icon-clock.svg" alt="" />
              <span>3 days left</span>
            </div>
          </div>
          <hr class="hr" />
          <div class="card__avatar">
            <img class="avatar__img" src="./images/image-avatar.png" alt="" />
            <p class="avatar__user">
              <span class="t-c-sf">Creation of </span>
              <a href="" class="link"> Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/kofdan/nft-prew-card">Vasil Merlikov</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
